<html>
<head>

    <style>
        #drop_zone {
            float: left;
            width: 100%;
            height: 100%;
            padding: 0px 0px 0px 5px;

            border: 4px dotted green;
        }
        div.main {
            height: 200px;
            width: 100%;
            margin-left: auto;

            margin-bottom: auto;

            /*border-top: 4px solid #00ccff;*/
            border-radius: 15px;
            background-color: white;
            outline: none;
        }
        div.col {
            float: left;
            width: 33%;
        }
        select {
            overflow: auto;
        }
    </style>
</head>

<div id="main"/>

<!-- Include deps -->
